<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chachangho Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a City..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Daegu, KR</div>
          <div class="date">Monday 10 January 2022</div>
        </section>
        <div class="current">
          <div class="temp">2<span>°C</span></div>
          <div class="Weather">Sunny</div>
          <div class="hi-low">-5°C / 4°C</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
